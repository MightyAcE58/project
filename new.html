<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>

    <link rel="icon" type="image/x-icon" sizes="32x32" href="/png/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="/png/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/png/apple-touch-icon.png">
    <link rel="manifest" href="/png/site.webmanifest">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="align-items: center;">
        <div class="main">
            <div class="New">
                <!-- <img src="https://source.unsplash.com/1538x730/?nature"
                     alt=""> -->
            </div>

            <div class="sigh" style="position: absolute ;  left :50% ;top:20%;">
                <div class="border">
                    <h2 style="text-align: center;color: aliceblue;">New Account</h2>
                    <form style="text-overflow: clip;">

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" style="color: aliceblue;">Email
                                address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text" style="color: aliceblue;">We'll never share your email
                                with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label "
                                style="color: aliceblue;">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="new">
                            <a href="sign.html" style="color: aliceblue;">Already have an account?Login</a>
                        </div>
                        </br>

                        <button type="submit" class="btn btn-primary" style="color: aliceblue;">Submit</button>


                    </form>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
